[general]

description = Test disaggregation
calculation_mode = disaggregation
random_seed = 23

[geometry]

sites = 0.5 -0.5, 0.5 -0.6

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 2
width_of_mfd_bin = 0.1
area_source_discretization = 5.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 600.0
reference_depth_to_2pt5km_per_sec = 1.0
reference_depth_to_1pt0km_per_sec = 50.0

[calculation]

source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {"PGA": logscale(.01, 2, 20)}
truncation_level = 3
maximum_distance = {'Stable Continental Crust': 150, 'Active Shallow Crust': 200}

[disaggregation]

poes_disagg = 0.002105 0.000404
mag_bin_width = 1.0
distance_bin_width = 10.0
coordinate_bin_width = 0.2
num_epsilon_bins = 3
disagg_output_type = conditional

[output]

individual_curves = true
export_dir = /tmp
